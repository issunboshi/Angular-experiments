<div class="gallery">
	<img class="gallery__primary-image" ng-src="{{product.images[gallery.current]}}" alt="">
	<ul class="gallery__listing" ng-show="product.images.length">
		<li class="gallery__item" ng-repeat="image in product.images" ng-click="gallery.setCurrent($index)">
			<img class="gallery__thumbnail" ng-src="{{image}}" alt="">
		</li>
	</ul>
</div>
